<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <meta charset="utf8"/>
  </head>

  <body>

    <div id="app" class="container-fluid">

      <div class="row">
	<div class="col col-md-12">
          <h2>Hello</h2>
          <p>{{message}}</p>
	</div>
      </div>

      <div class="row">
	<div class="col col-md-12">
	  <form action="">
	    <input type="text" class="form-control" v-model="message"/>
	  </form>
	</div>
      </div>

      <div class="row">
        <div class="col col-md-12">
          <div class="panel-body"></div>
          <h2>Users ({{numUsers}})</h2>
          <div class="list-group">
            <div class="list-group-item" v-for="(user, index) in users">
              <span class="text-muted">{{index + 1}}&nbsp&nbsp;</span>
              <span>{{user.firstName}} </span>
              <span>{{user.lastName}} </span>
              <span>({{user.age}})</span>
            </div>
          </div> 
          <div class="form-inline">
            <input type="text" class="form-control" v-model="newUser.firstName"/>
            <input type="text" class="form-control" v-model="newUser.lastName"/>
            <input type="number" class="form-control" v-model="newUser.age"/>
            <button type="button" class="btn btn-default" @click="addUser">Add user</button>
            <button type="button" class="btn btn-secondary pull-right" @click="popUser">Remove last user</button>
          </div>
        </div>
      </div>

      <div class="row footer">
        <div class="col col-md-12">
          <div class="panel-body"></div>
          <div class="panel-body"></div>
          <div class="panel-body"></div>
          <div class="panel-body"></div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="assets/js/vue-2.0.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
